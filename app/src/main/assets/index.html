<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
<title>Interactive Cable Map</title>

<style>
/* ---------- global ---------- */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #c8c3d5;
    font-family: sans-serif;
    position: fixed;
}

#app {
    display: flex;
    height: 100vh;
    width: 100vw;
    position: relative;
    overflow: hidden;
}

/* ---------- map block ---------- */
#map-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    transform-origin: top left;
}

/* full-canvas layers */
.svg-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

#base-layer { z-index: 1; }
#placename-layer { 
    z-index: 3; 
    pointer-events: none; 
    position: absolute;
}
#placename-overlays { 
    z-index: 4; 
    pointer-events: none; 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
}
#route-layer { 
    z-index: 2; 
    pointer-events: none; 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
}

/* each on-demand route */
.route-overlay { position: relative; pointer-events: none; }

/* placename individual overlays */
.placename-overlay { position: absolute; pointer-events: none; }

/* ---------- UI ---------- */
#route-buttons {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 280px;
    max-height: calc(100vh - 40px);
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 12px;
    border-radius: 8px;
    color: #333374;
    z-index: 1000;
    border: 1px solid rgba(201, 195, 213, 0.5);
    box-shadow: 0 2px 12px rgba(51, 51, 116, 0.1);
}

#route-buttons button {
    width: 100%;
    margin: 0 0 6px 0;
    padding: 10px 12px;
    border: 1px solid #c9c3d5;
    background: #ffffff;
    color: #333374;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    transition: all 0.2s ease;
    text-align: left;
}

#route-buttons button:hover {
    background: #f8f7fa;
    border-color: #333374;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(51, 51, 116, 0.15);
}

#route-buttons button:active {
    transform: translateY(0);
    box-shadow: none;
}

/* Special styling for control buttons */
#clear-route {
    background: #fff5f5 !important;
    color: #8b5a5a !important;
    border-color: #d4a5a5 !important;
    text-align: center !important;
}

#clear-route:hover {
    background: #ffeaea !important;
    border-color: #8b5a5a !important;
}

#show-all-routes {
    background: #f5fafa !important;
    color: #5a7a7a !important;
    border-color: #a5c4c4 !important;
    margin-bottom: 12px !important;
    text-align: center !important;
}

#show-all-routes:hover {
    background: #eaf5f5 !important;
    border-color: #5a7a7a !important;
}

#marker-layer {
    z-index: 5;
    pointer-events: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.marker-overlay {
    position: absolute;
    pointer-events: none;
}

/* Responsive scaling */
@media screen and (max-width: 768px) {
    #route-buttons {
        width: 250px;
        font-size: 11px;
    }
}
</style>
</head>

<body>
<div id="app">
  <div id="map-container">
    <div id="base-layer" class="svg-layer"></div>
    <div id="placename-layer"></div>
    <div id="placename-overlays"></div>
    <div id="route-layer"></div>
    <div id="marker-layer"></div>
  </div>

  <div id="route-buttons">
    <button id="clear-route">Clear Route</button>
    <button id="show-all-routes">Show All Routes</button>
  </div>
</div>

<script src="gsap.min.js"></script>
<script>
/* ---------- layer refs ---------- */
const baseLayer = document.getElementById("base-layer");
const placenameLayer = document.getElementById("placename-layer");
const placenameOverlays = document.getElementById("placename-overlays");
const routeLayer = document.getElementById("route-layer");
const markerLayer = document.getElementById("marker-layer");

/* ---------- responsive scaling ---------- */
let mapScale = 1;
let mapOffsetX = 0;
let mapOffsetY = 0;

function calculateScale() {
    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight;
    const mapAspectRatio = 2944 / 1840; // Original map dimensions
    const containerAspectRatio = containerWidth / containerHeight;
    
    if (containerAspectRatio > mapAspectRatio) {
        // Container is wider than map - scale based on height
        mapScale = containerHeight / 1840;
        mapOffsetX = (containerWidth - (2944 * mapScale)) / 2;
        mapOffsetY = 0;
    } else {
        // Container is taller than map - scale based on width
        mapScale = containerWidth / 2944;
        mapOffsetX = 0;
        mapOffsetY = (containerHeight - (1840 * mapScale)) / 2;
    }
    
    console.log(`Scale: ${mapScale}, OffsetX: ${mapOffsetX}, OffsetY: ${mapOffsetY}`);
}

function applyScale() {
    calculateScale();
    const mapContainer = document.getElementById("map-container");
    mapContainer.style.transform = `translate(${mapOffsetX}px, ${mapOffsetY}px) scale(${mapScale})`;
    mapContainer.style.width = "2944px";
    mapContainer.style.height = "1840px";
    
    // Update layer dimensions
    const layers = [baseLayer, placenameOverlays, routeLayer, markerLayer];
    layers.forEach(layer => {
        layer.style.width = "2944px";
        layer.style.height = "1840px";
    });
    
    // Update placename layer specific positioning
    placenameLayer.style.width = "2245px";
    placenameLayer.style.height = "1255px";
    placenameLayer.style.top = "320px";
    placenameLayer.style.left = "463px";
}

/* ---------- helpers ---------- */
async function fetchText(url) {
  const res = await fetch(url);
  return res.text();
}

function animateAllPaths(container, onComplete, reverse = false) {
  console.log("Animating paths, reverse:", reverse);
  try {
    const paths = container.querySelectorAll("path");
    console.log("Found", paths.length, "paths to animate");
    
    if (paths.length === 0) {
      if (onComplete) onComplete();
      return;
    }

    let completedAnimations = 0;
    const totalAnimations = paths.length;

    paths.forEach((path, index) => {
      const len = path.getTotalLength();
      console.log(`Path ${index + 1}: length=${len}, reverse=${reverse}`);
      
      if (reverse) {
        path.style.strokeDasharray = len;
        path.style.strokeDashoffset = -len;
        
        gsap.to(path, {
          strokeDashoffset: 0,
          duration: 2,
          ease: "none",
          onComplete: () => {
            completedAnimations++;
            console.log(`Reverse animation ${completedAnimations}/${totalAnimations} completed`);
            if (completedAnimations === totalAnimations && onComplete) {
              onComplete();
            }
          }
        });
      } else {
        gsap.fromTo(
          path,
          { strokeDasharray: len, strokeDashoffset: len },
          { 
            strokeDashoffset: 0, 
            duration: 2,
            ease: "none",
            onComplete: () => {
              completedAnimations++;
              console.log(`Normal animation ${completedAnimations}/${totalAnimations} completed`);
              if (completedAnimations === totalAnimations && onComplete) {
                onComplete();
              }
            }
          }
        );
      }
    });
  } catch (e) {
    console.warn("Path animation failed:", e);
    if (onComplete) onComplete();
  }
}

async function showMarkers(markerData) {
  const markers = Array.isArray(markerData) ? markerData : [markerData];
  
  for (let i = 0; i < markers.length; i++) {
    const marker = markers[i];
    
    try {
      const svgContent = await fetchText("interactive/" + marker.marker);
      
      const markerDiv = document.createElement("div");
      markerDiv.className = "marker-overlay";
      markerDiv.style.position = "absolute";
      markerDiv.style.left = marker.x + "px";
      markerDiv.style.top = marker.y + "px";
      markerDiv.style.opacity = "0";
      markerDiv.style.transform = "scale(0.8)";
      markerDiv.style.transition = "all 0.5s ease";
      
      markerDiv.innerHTML = svgContent;
      
      const svgElement = markerDiv.querySelector('svg');
      
      let width, height;
      if (marker.width && marker.height) {
        width = marker.width;
        height = marker.height;
      } else if (svgElement) {
        width = parseInt(svgElement.getAttribute('width')) || 80;
        height = parseInt(svgElement.getAttribute('height')) || 80;
      } else {
        width = 80;
        height = 80;
      }
      
      markerDiv.style.width = width + 'px';
      markerDiv.style.height = height + 'px';
      
      if (svgElement) {
        svgElement.style.width = '100%';
        svgElement.style.height = '100%';
        svgElement.style.display = 'block';
      }
      
      markerLayer.appendChild(markerDiv);
      
      setTimeout(() => {
        markerDiv.style.opacity = "1";
        markerDiv.style.transform = "scale(1)";
      }, 100 + (i * 200));
      
      console.log("Marker displayed:", marker.marker, "Size:", width + "px x " + height + "px");
    } catch (error) {
      console.error("Failed to load marker:", marker.marker, error);
    }
  }
}

/* ---------- boot ---------- */
let routeMeta = {};
let markerMeta = {};

window.addEventListener("DOMContentLoaded", async () => {
  try {
    console.log("Loading cable map assets...");
    
    // Apply responsive scaling
    applyScale();
    
    // Load base layers
    baseLayer.innerHTML = await fetchText("interactive/Base-Map.svg");
    placenameLayer.innerHTML = await fetchText("interactive/placename-all.svg");

    // Load JSON metadata
    const placenameCoords = await (await fetch("placename-coordinates.json")).json();
    routeMeta = await (await fetch("route-coordinates-updated.json")).json();
    
    try {
      markerMeta = await (await fetch("route-markers.json")).json();
    } catch (e) {
      console.log("No marker data found, continuing without markers");
      markerMeta = {};
    }

    // Add placename overlays
    for (const [file, pos] of Object.entries(placenameCoords)) {
      const div = document.createElement("div");
      div.className = "placename-overlay";
      div.style.left = pos.x + "px";
      div.style.top = pos.y + "px";
      div.innerHTML = await fetchText("interactive/" + file);
      placenameOverlays.appendChild(div);
    }

    // Create route buttons dynamically from JSON
    const routeButtonsContainer = document.getElementById("route-buttons");
    
    for (const [file, data] of Object.entries(routeMeta)) {
      const button = document.createElement("button");
      button.setAttribute("data-file", file);
      button.textContent = data.Label;
      
      button.addEventListener("click", async () => {
        console.log("Button clicked for:", file);
        try {
          routeLayer.innerHTML = "";
          markerLayer.innerHTML = "";
          
          const meta = routeMeta[file] || { x: 0, y: 0 };
          console.log("Using meta:", meta);
          
          const div = document.createElement("div");
          div.className = "route-overlay";
          div.style.left = meta.x + "px";
          div.style.top = meta.y + "px";
          
          const svgContent = await fetchText("interactive/" + file);
          div.innerHTML = svgContent;
          
          routeLayer.appendChild(div);
          
          const shouldReverse = meta.reverse || false;
          console.log("Should reverse:", shouldReverse, "for route:", file);
          
          animateAllPaths(div, () => {
            const markerData = markerMeta[file];
            if (markerData) {
              showMarkers(markerData);
            }
          }, shouldReverse);
          
          console.log("Route loaded successfully");
        } catch (error) {
          console.error("Error loading individual route:", error);
        }
      });
      
      routeButtonsContainer.appendChild(button);
      console.log("Created button for:", data.Label);
    }

    // Clear button
    document.getElementById("clear-route").addEventListener("click", () => {
      routeLayer.innerHTML = "";
      markerLayer.innerHTML = "";
    });

    // Show all routes button
    document.getElementById("show-all-routes").addEventListener("click", async () => {
      routeLayer.innerHTML = "";
      markerLayer.innerHTML = "";

      const masterSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      masterSvg.setAttribute("width", "2944");
      masterSvg.setAttribute("height", "1840");
      masterSvg.style.position = "absolute";
      masterSvg.style.top = "0";
      masterSvg.style.left = "0";

      let routeCount = 0;
      for (const [file, pos] of Object.entries(routeMeta)) {
        console.log(`Loading route ${routeCount + 1}:`, file);
        
        try {
          const svgContent = await fetchText("interactive/" + file);
          
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = svgContent;
          
          const sourceSvg = tempDiv.querySelector("svg");
          if (sourceSvg) {
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            group.setAttribute("transform", `translate(${pos.x}, ${pos.y})`);
            
            const paths = sourceSvg.querySelectorAll("path");
            const shouldReverse = pos.reverse || false;
            
            paths.forEach((path, i) => {
              const newPath = path.cloneNode(true);
              newPath.setAttribute('stroke-width', '3');
              newPath.setAttribute('stroke', `hsl(${routeCount * 30 + i * 10}, 70%, 50%)`);
              newPath.removeAttribute('stroke-dasharray');
              newPath.removeAttribute('stroke-dashoffset');
              
              if (shouldReverse) {
                newPath.setAttribute('data-reverse', 'true');
              }
              
              group.appendChild(newPath);
            });
            
            masterSvg.appendChild(group);
            routeCount++;
          }
        } catch (error) {
          console.error("Failed to load route:", file, error);
        }
      }

      routeLayer.appendChild(masterSvg);
      
      const paths = masterSvg.querySelectorAll("path");
      let completedAnimations = 0;
      const totalAnimations = paths.length;
      
      if (totalAnimations === 0) {
        for (const [file, markerData] of Object.entries(markerMeta)) {
          if (routeMeta[file]) {
            showMarkers(markerData);
          }
        }
        return;
      }
      
      paths.forEach((path) => {
        const len = path.getTotalLength();
        const shouldReverse = path.getAttribute('data-reverse') === 'true';
        
        if (shouldReverse) {
          path.style.strokeDasharray = len;
          path.style.strokeDashoffset = -len;
          
          gsap.to(path, {
            strokeDashoffset: 0,
            duration: 2,
            ease: "none",
            onComplete: () => {
              completedAnimations++;
              if (completedAnimations === totalAnimations) {
                for (const [file, markerData] of Object.entries(markerMeta)) {
                  if (routeMeta[file]) {
                    showMarkers(markerData);
                  }
                }
              }
            }
          });
        } else {
          gsap.fromTo(
            path,
            { strokeDasharray: len, strokeDashoffset: len },
            { 
              strokeDashoffset: 0, 
              duration: 2,
              ease: "none",
              onComplete: () => {
                completedAnimations++;
                if (completedAnimations === totalAnimations) {
                  for (const [file, markerData] of Object.entries(markerMeta)) {
                    if (routeMeta[file]) {
                      showMarkers(markerData);
                    }
                  }
                }
              }
            }
          );
        }
      });
      
      console.log(`Total routes loaded: ${routeCount}`);
    });

    console.log("Cable map initialization complete!");

  } catch (err) {
    console.error("Startup error:", err);
  }
});

// Handle orientation changes and resize
window.addEventListener("resize", applyScale);
window.addEventListener("orientationchange", () => {
  setTimeout(applyScale, 100);
});
</script>
</body>
</html>
